<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/5ad1de89b4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <div class="bodyWrapper">
        <aside class="cities">
            <h3 class="searchTitle">Search for a City:</h3>
            <input class="searchBar" type="text" id="searchTerm">
            <button onclick="citySearch()" class="submit" type="submit"><span style="color: white;"><i class="fas fa-search-location fa-sm"></i></span></button>
            <div id="citySideBar"></div>
            <!-- <div class="searchedCity" id="cityName">City Name</div> -->
        </aside>
        <main>
            <div class="currentCityToday">
                <h2 class="mainTitles" id="cityName">City Name</h2>
                <div class="currentCityDetails" id="cityTemp">Temp</div>
                <div class="currentCityDetails" id="cityHum">Humidity</div>
                <div class="currentCityDetails" id="cityWind">Wind Speed</div>
                <div class="currentCityDetails">UV Index: <button class="UVbutton" id="cityUV"></button></div>
            </div>
            <div class="forecast">
                <h3 class="mainTitles">5-Day Forecast:</h3>
                <div class="forecastContainer">
                    <div class="forcastDay">
                        <h3 id="forecastDateOne"></h3>
                        <img id=forecastIconOne src="" alt="">
                        <p id="forecastTempOne"></p>
                        <p id="forecastHumOne"></p>
                    </div>
                    <div class="forcastDay">
                        <h3 id="forecastDateTwo"></h3>
                        <img id=forecastIconTwo src="" alt="">
                        <p id="forecastTempTwo"></p>
                        <p id="forecastHumTwo"></p>
                    </div>
                    <div class="forcastDay">
                        <h3 id="forecastDateThree"></h3>
                        <img id=forecastIconThree src="" alt="">
                        <p id="forecastTempThree"></p>
                        <p id="forecastHumThree"></p>
                    </div>
                    <div class="forcastDay">
                        <h3 id="forecastDateFour"></h3>
                        <img id=forecastIconFour src="" alt="">
                        <p id="forecastTempFour"></p>
                        <p id="forecastHumFour"></p>
                    </div>
                    <div class="forcastDay">
                        <h3 id="forecastDateFive"></h3>
                        <img id=forecastIconFive src="" alt="">
                        <p id="forecastTempFive"></p>
                        <p id="forecastHumFive"></p>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="assets/script.js"></script>
</body>
</html>
