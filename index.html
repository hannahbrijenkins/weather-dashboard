<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <div class="currentDay">
            <h2>City Name</h2>
            <p>Temp</p>
            <p>Humidity</p>
            <p>Wind Speed</p>
            <p>UV Index</p>
        </div>
        <div class="forecast">
            <h3>5-Day Forecast:</h3>
            <div><p>Day 1</p></div>
            <div><p>Day 2</p></div>
            <div><p>Day 3</p></div>
            <div><p>Day 4</p></div>
            <div><p>Day 5</p></div>
        </div>
    </main>
    <aside>
        <h3>Search for a City:</h3>
        <input type="text" placeholder="search...">
        <button type="submit"></button>
        <div class="citiesSearched">
            <button type="submit"></button>
        </div>
    </aside>
</body>
</html>
